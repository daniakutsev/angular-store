<div class="container">
  <mat-card class="example-card" >

    <mat-card-title>{{product.title}}</mat-card-title>

    <img class="img" mat-card-image src="{{product.image}}">

    <mat-card-content>
      <p>Price: {{product.price}}</p>
      <p>Year: {{product.year}}</p>
      <p>Chip: {{product.configure.chip}}</p>
      <p>Ssd: {{product.configure.ssd}}</p>
      <p>Display: {{product.configure.display}}</p>
      <p>Memory: {{product.configure.memory}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button color="primary">To basket</button>
      <button mat-flat-button color="primary" [routerLink]="['/products']">To Products</button>
    </mat-card-actions>

  </mat-card>

</div>
